category: Identity and Access Management
commonfields:
  id: Slack IAM
  version: -1
configuration:
- display: Access Token
  name: access_token
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: If set to false, iam-create-user command will be skipped, and user
    will not be created.
  defaultvalue: 'true'
  display: Enabled The Command iam-create-user
  name: create_user_enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Enabled The Command iam-update-user
  name: update_user_enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Enabled The Command iam-disable-user
  name: disable_user_enabled
  required: false
  type: 8
- defaultvalue: 'true'
  display: Automatically create user if not found in update command
  name: create_if_not_exists
  required: false
  type: 8
- defaultvalue: User Profile - SCIM (Incoming)
  display: Incoming Mapper
  name: mapper_in
  required: true
  type: 0
- defaultvalue: User Profile - SCIM (Outgoing)
  display: Outgoing Mapper
  name: mapper_out
  required: true
  type: 0
description: Integrate with Slack's services to execute CRUD operations for employee
  lifecycle processes.
display: Slack IAM
name: Slack IAM
script:
  commands:
  - arguments:
    - default: false
      description: User Profile indicator details.
      isArray: false
      name: user-profile
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: When set to true, after the command execution the status of the
        user in the 3rd-party integration will be active.
      isArray: false
      name: allow-enable
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Creates a user.
    execution: true
    name: iam-create-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: When true, indicates that the employee's status is active in the
        3rd-party integration.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Provides the raw data from the 3rd-party integration.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: When true, indicates that the command was executed successfully.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: When set to true, after the command execution the status of the
        user in the 3rd-party integration will be active.
      isArray: false
      name: allow-enable
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Updates an existing user with the data passed in the user-profile
      argument.
    execution: true
    name: iam-update-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: When true, indicates that the employee's status is active in the
        3rd-party integration.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Provides the raw data from the 3rd-party integration.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: When true, indicates that the command was executed successfully.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Retrieves a single user resource.
    execution: false
    name: iam-get-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: When true, indicates that the employee's status is active in the
        3rd-party integration.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Provides the raw data from the 3rd-party integration.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: When true, indicates that the command was executed successfully.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - arguments:
    - default: false
      description: A User Profile indicator.
      isArray: false
      name: user-profile
      required: true
      secret: false
    deprecated: false
    description: Disable an active user.
    execution: true
    name: iam-disable-user
    outputs:
    - contextPath: IAM.Vendor.active
      description: When true, indicates that the employee's status is active in the
        3rd-party integration.
      type: Boolean
    - contextPath: IAM.Vendor.brand
      description: Name of the integration.
      type: String
    - contextPath: IAM.Vendor.details
      description: Provides the raw data from the 3rd-party integration.
      type: string
    - contextPath: IAM.Vendor.email
      description: The employee's email address.
      type: String
    - contextPath: IAM.Vendor.errorCode
      description: HTTP error response code.
      type: Number
    - contextPath: IAM.Vendor.errorMessage
      description: Reason why the API failed.
      type: String
    - contextPath: IAM.Vendor.id
      description: The employee's user ID in the app.
      type: String
    - contextPath: IAM.Vendor.instanceName
      description: Name of the integration instance.
      type: string
    - contextPath: IAM.Vendor.success
      description: When true, indicates that the command was executed successfully.
      type: Boolean
    - contextPath: IAM.Vendor.username
      description: The employee's username in the app.
      type: String
  - deprecated: false
    description: Retrieves a User Profile schema, which holds all of the user fields
      within the application. Used for outgoing-mapping through the Get Schema option.
    execution: false
    name: get-mapping-fields
  - arguments:
    - default: false
      description: Group SCIM data with displayName
      isArray: false
      name: scim
      required: true
      secret: false
    deprecated: false
    description: Creates an empty group
    execution: false
    name: create-group
    outputs:
    - contextPath: CreateGroup.id
      description: Group Id
      type: String
    - contextPath: CreateGroup.displayName
      description: Display Name of the Group
      type: String
    - contextPath: CreateGroup.success
      description: Success status of the command
      type: Boolean
    - contextPath: CreateGroup.errorCode
      description: Error Code if there is failure
      type: Number
    - contextPath: CreateGroup.errorMessage
      description: Error Details if there is failure
      type: Unknown
  - arguments:
    - default: false
      description: Group SCIM Data
      isArray: false
      name: scim
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'false'
      isArray: false
      name: includeMembers
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Retrieves the group information including members
    execution: false
    name: get-group
    outputs:
    - contextPath: GetGroup.id
      description: Group Id
      type: String
    - contextPath: GetGroup.displayName
      description: Display Name of the Group
      type: String
    - contextPath: GetGroup.members.display
      description: Display Name of the group member
      type: String
    - contextPath: GetGroup.members.value
      description: Id of the group member
      type: String
    - contextPath: GetGroup.success
      description: Success status of the command
      type: Boolean
    - contextPath: GetGroup.errorCode
      description: Error Code if there is failure
      type: Number
    - contextPath: GetGroup.errorMessage
      description: Error Details if there is failure
      type: Unknown
  - arguments:
    - default: false
      description: Group SCIM with id in it
      isArray: false
      name: scim
      required: true
      secret: false
    deprecated: false
    description: Permanently removes a group.
    execution: false
    name: delete-group
    outputs:
    - contextPath: DeleteGroup.id
      description: Group Id
      type: String
    - contextPath: DeleteGroup.displayName
      description: Display Name of the Group
      type: String
    - contextPath: DeleteGroup.success
      description: Success status of the command
      type: Boolean
    - contextPath: DeleteGroup.errorCode
      description: Error Code if there is failure
      type: Number
    - contextPath: DeleteGroup.errorMessage
      description: Error Details if there is failure
      type: Unknown
  - arguments:
    - default: false
      description: Group SCIM data
      isArray: false
      name: scim
      required: true
      secret: false
    - default: false
      description: List of members ids to add. A maximum of 15,000 users per call
        can be modified using this command
      isArray: true
      name: memberIdsToAdd
      required: false
      secret: false
    - default: false
      description: List of members ids to be deleted from the group. A maximum of
        15,000 users per call can be modified using this command
      isArray: true
      name: memberIdsToDelete
      required: false
      secret: false
    deprecated: false
    description: Updates an existing group resource. This command allows individual
      (or groups of) users to be added or removed from the group with a single operation.
      A max of 15,000 users can be modified in 1 call
    execution: false
    name: update-group
    outputs:
    - contextPath: UpdateGroup.id
      description: Group Id
      type: String
    - contextPath: UpdateGroup.displayName
      description: Display Name of the Group
      type: String
    - contextPath: UpdateGroup.success
      description: Success status of the command
      type: Boolean
    - contextPath: UpdateGroup.errorCode
      description: Error Code if there is failure
      type: Number
    - contextPath: UpdateGroup.errorMessage
      description: Error Details if there is failure
      type: Unknown
  - arguments:
    - default: false
      description: Group ID
      isArray: false
      name: groupId
      required: false
      secret: false
    - default: false
      description: Group name of the group to replace
      isArray: false
      name: groupName
      required: false
      secret: false
    - default: false
      description: New Group Name if the group name needs to be updated. If no update
        is needed,, provide the old group name
      isArray: false
      name: newGroupName
      required: true
      secret: false
    - default: false
      description: 'List of slack user ID values (example: ["U0W0NQFFC","U0W0C30RE"]).
        This will replace all members of a group with the members provided here'
      isArray: true
      name: memberIds
      required: false
      secret: false
    deprecated: false
    description: Updates an existing group resource, overwriting all values for a
      group even if an attribute is empty or not provided. A maximum of 15,000 users
      per call can be updated using this endpoint. If the member list is not provided,
      all members will be removed from the group
    execution: false
    name: slack-replace-group
  dockerimage: demisto/python3:3.9.1.15759
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
fromversion: 6.0.0
