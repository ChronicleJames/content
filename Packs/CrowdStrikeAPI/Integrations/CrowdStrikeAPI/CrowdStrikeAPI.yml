category: Utilities
commonfields:
  id: CrowdStrike API
  version: -1
configuration:
- defaultvalue: https://api.crowdstrike.com
  display: Cloud Base URL
  hidden: false
  name: server_url
  required: true
  type: 15
  options:
  - https://api.crowdstrike.com
  - https://api.laggar.gcw.crowdstrike.com
  - https://api.eu-1.crowdstrike.com
  - https://api.us-2.crowdstrike.com
- display: Client ID
  displaypassword: Client Secret
  name: credentials
  required: true
  type: 9
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  required: false
description: Use the CrowdStrike API integration to interact with CrowdStrike
  APIs that do not have dedicated integrations in Cortex XSOAR, for example, CrowdStrike FalconX, etc.
display: CrowdStrike API
name: CrowdStrike API
script:
  commands:
  - arguments:
    - default: false
      description: The endpoint to refer to in CrowdStrike API.
      isArray: false
      name: endpoint
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: GET
      description: 'The HTTP method used for the request to CrowdStrike API. Possible
        values are: "GET", "POST", "DELETE", "PUT", or "PATCH".'
      isArray: false
      name: http_method
      predefined:
      - GET
      - POST
      - DELETE
      - PUT
      - PATCH
      required: false
      secret: false
    - default: false
      description: The request body (required for POST queries) in JSON format.
      isArray: false
      name: request_body
      required: false
      secret: false
    - default: false
      description: The URL query parameters in JSON format, e.g., {"limit":1}.
      isArray: false
      name: query_parameters
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: If "true", will populate the API response to the context data.
      isArray: false
      name: populate_context
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    deprecated: false
    description: Run a CrowdStrike API query.
    execution: false
    name: cs-api-request
  dockerimage: demisto/python3:3.9.5.21272
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- CrowdStrike API - Test
